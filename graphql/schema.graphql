type Query {
  saldo(conta: Int! @eq): AccountBank @find  
}

type AccountBank {
  id: ID!
  saldo: String!
  conta: String!
  created_at: DateTime!
  updated_at: DateTime!
}

type Mutation {

    sacar(
        id: Int!
        conta: Int!
        valor: Int!
    ): AccountBank! 
    @field(resolver: "AccountBankMutator@sacar")
}


